<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>sprawdzian JavaScript</title>
    <script type="text/javascript">
//------ zegar -----------------
        let minuty = 60;
        let sekundy = 0;

        let czas = minuty * 60 + sekundy;

        let tempSeconds = czas;

        const convert = (value, inSeconds) => 
        {
        if (value > inSeconds) 
        {
            let x = value % inSeconds;
            tempSeconds = x;
            return (value - x) / inSeconds;
        } 
        };

        const setSeconds = (s) => 
        {
        document.querySelector("#sekundy").textContent = s + "s";
        };

        const setMinutes = (m) => 
        {
        document.querySelector("#minuty").textContent = m + "m";
        };

        var x = setInterval(() => 
        {

        if (czas <= 0) 
        {
            clearInterval(x);
        }
        setMinutes(convert(tempSeconds, 60));
        setSeconds(tempSeconds == 60 ? 59 : tempSeconds);
        czas--;
        tempSeconds = czas;
        }, 1000);
//------ obliczenia ---------------    
        function obliczenia(){
            var a = document.mojform.liczbaa.value;
            var b = document.mojform.liczbab.value;
            var c = document.mojform.liczbac.value;

            a = parseInt(a);
            b = parseInt(b);
            c = parseInt(c);

            var wynik1 = (Math.pow(a,b)) - c;
            var wynik2 = (a/b) - (a * c);
            var wynik3 = (c/b) + (b/a);

            document.getElementById('wynik_1').innerHTML = "wyrazenie1 = " + wynik1;
            document.getElementById('wynik_2').innerHTML = "wyrazenie2 = " + wynik2;
            document.getElementById('wynik_3').innerHTML = "wyrazenie3 = " + wynik3;
        }
//------ zdjecia ------------------
            var i = 0;
            var fot = [];
            var zmien = 3000;

            fot[0] = "tatry1.jpg";
            fot[1] = "tatry2.jpg";
            fot[2] = "tatry3.jpg";
            fot[3] = "tatry4.jpg";
            fot[4] = "tatry5.jpg";

            function zmianaobrazka(){
                document.slider.src = fot[i];

                if(i < fot.length - 1){
                    i ++;
                } else {
                    i = 0;
                }
                setTimeout("zmianaobrazka()", zmien);
            }
            window.onload = zmianaobrazka;

    </script>
</head>
<body>
    <div class="menu">
        <center>
        <button class="stylprzycisk">SLIDER</button> 
        <button class="stylprzycisk">ANIMACJE</button>
        <button class="stylprzycisk">OBLICZENIA</button>
        <button class="stylprzycisk">OBIEKT</button>
        <span id="minuty">00</span> : <span id="sekundy">00</span>
        </center>
    </div>
    <div class="srodek">
        <div class="lewa">

            <fieldset>
                <legend>formularz</legend>
                <form name="mojform">
                    <input type="number" name="liczbaa" placeholder="podaj a"><br>
                    <input type="number" name="liczbab" placeholder="podaj b"><br>
                    <input type="number" name="liczbac" placeholder="podaj c"><br>
                </form>
                <button onclick="obliczenia();">oblicz</button>
            </fieldset>

            <div id="wynik_1">wynik1</div>
            <div id="wynik_2">wynik2</div>
            <div id="wynik_3">wynik3</div>

        </div>
        <div class="prawa">
            <center><img name="slider" width="80%" height="550px"></center>
        </div>
    </div>
    <footer><center>Laura Stefa≈Ñska 2 CTG | 2021</center></footer>
</body>
</html>
